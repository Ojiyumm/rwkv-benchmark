default_language_version:
  python: python3

ci:
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit suggestions'
  autoupdate_schedule: quarterly

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-yaml
        exclude: ^mkdocs\.yml$
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: docs/|\.txt$
      - id: requirements-txt-fixer
      - id: trailing-whitespace
        exclude: \.txt$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.9
    hooks:
      - id: ruff-check
        args: ["--fix"]
      - id: ruff-format

  - repo: local
    hooks:
      - id: check-signoff
        name: Check Signed-off-by
        entry: bash -c 'if ! grep -q "Signed-off-by:" "$1"; then echo "‚ùå Commit message must be signed off. Use git commit -s to add it automatically."; exit 1; fi' --
        language: system
        always_run: true
        stages: [commit-msg]
        types: [text]
